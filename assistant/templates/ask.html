<!DOCTYPE html>
<html>
<head>
    <title>Ask Anything</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-success text-white">
            <h3 class="mb-0">Ask a Question</h3>
        </div>
        <div class="card-body">
            <form method="POST" action="{% url 'ask' %}">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <input type="text" name="question" class="form-control" value="{{ question }}" placeholder="Ask your question..." required>
                    <button type="submit" class="btn btn-success">Ask</button>
                </div>
            </form>

            {% if answer %}
                <div class="alert alert-info mt-3">
                    <h5><strong>Answer:</strong></h5>
                    <p>{{ answer }}</p>
                    <small class="text-muted"><strong>Justification:</strong> {{ justification }}</small>
                </div>
            {% endif %}

        </div>
    </div>

    </div>

    <form method="POST" action="/reset/">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-danger">Reset Chat</button>
    </form>

</div>
{% include "footer.html" %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
