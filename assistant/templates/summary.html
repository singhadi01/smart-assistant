<!DOCTYPE html>
<html>
<head>
    <title>Document Summary - Smart Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            <h3 class="mb-0">File Uploaded Successfully</h3>
        </div>
        <div class="card-body">
            <p><strong>Filename:</strong> {{ filename }}</p>
            <p>
                <a href="{{ file_url }}" class="btn btn-outline-primary btn-sm" target="_blank">⬇️ Download Original File</a>
            </p>

            <hr>

            <h4>📄 Auto Summary (≤150 words)</h4>
            <p class="border p-3 bg-white rounded">{{ summary }}</p>

            <a href="/ask/" class="btn btn-success mt-3">🔍 Ask Anything from this Document</a>
        </div>
    </div>
</div>
{% include "footer.html" %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
